    </div>
  </nav>
  <main>
    <div class="formatoprincipal">
      <div class="principal">
        <h1>Historico Cotizaci칩n de monedas</h1>
        <form id="datosHistorico">
          <label for="dolar" class="label">Elegi el tipo de dolar:</label>
          <select id="dolar" name="dolar" required>
            <option value="oficial">Oficial</option>
            <option value="blue">Blue</option>
            <option value="bolsa">Bolsa</option>
            <option value="contadoconliqui">Contado con liquidacion</option>
            <option value="cripto">Cripto</option>
            <option value="mayorista">Mayorista</option>
            <option value="solidario">Solidario</option>
            <option value="turista">Turista</option>
          </select> 
          
          <label for="fechainicio" class="label">Fecha:</label>
          <input type="date" id="fechainicio" name="fechainicio" required>

          <label for="fechafin" class="label">Fecha:</label>
          <input type="date" id="fechafin" name="fechafin" required>
  
          <label for="valores" class="label">Cantidad de valores:</label>
          <input type="number" id="valores" name="valores" required>
  
          <button type="submit" class="label">Armar Grafico</button>
        </form>

        <button class="label" id="envioHistoricoMostrar">Enviar historico por email</button>

        <form id="enviarHistorico">
          <label class="label" for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
  
          <label class="label" for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
  
          <label class="label" for="email">Email:</label>
          <input type="email" id="email" name="email" required>
  
          <button class="label" type="submit">Enviar</button>
        </form>

        <h2 class="tituloGrafico">Gr치fico de Datos con Chart.js</h2>
        <canvas id="Grafico" width="400" height="200"></canvas>
      </div>
  </main>
